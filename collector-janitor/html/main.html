<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon_fresh.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/messages.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tasks.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/htmlincludejs"></script>
    <title>UWC 2.0</title>
</head>

<body onload="selected('tasks')">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 khoi1">

                <img src="../image/logo.jpg" class="img-fluid" alt="Responsive image">
                <div class="row">
                    <div onclick="selected('tasks');" class="hang dau selected">
                        <span class="bar" id="tasks" href="#"><i class="fa fa-folder"></i>MY TASKS</span>
                    </div>
                </div>
                <div class=" row">
                    <div onclick="selected('messages');" class="hang not-selected">
                        <span class="bar" id="messages" href="#"><i class="fa fa-comment"></i>
                            MESSAGES</span>
                    </div>
                </div>
                <div class="row">
                    <div onclick="selected('profiles');" class="hang not-selected">
                        <span class="bar" id="profiles" href="#"><i class="fa fa-user"></i>
                            PROFILES</span>
                    </div>
                </div>

            </div>
            <div class="col-sm-9 khoi2">
                <div class="row header">
                    <div class="col-sm-6 text16">
                        <span id="tttasks" class="show"><i class="fa fa-folder"></i>MY TASKS</span>
                        <span id="ttmess" class="not-show"><i class="fa fa-comment"></i> MESSAGES</span>
                        <span id="ttpro" class="not-show"><i class="fa fa-user"></i> PROFILES</span>
                    </div>
                    <div class="col-sm-6 text17">
                        <h4 class="username"><i class="fa fa-user-circle"></i> Hi ! Thien</h4>
                        <button type="button" class="bt1" onclick="show_modal()">My info <i
                                class="fa fa-eye"></i></button>
                        <button class="bt2" onclick="sign_out()"> Sign out <i class="fa fa-sign-out"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 main">
                        <div class="item" id="tasks_m">
                            <include src="tasks.html"></include>
                        </div>
                        <div class="item" id="messages_m">
                            <include src="messages.html"></include>
                        </div>
                        <div class="item" id="profiles_m">
                            <include src="profiles.html"></include>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="row footer">
            <div class="col-sm-3">
                <h4>UWC 2.0</h4>
                <h6>Bản quyền thuộc về DHBK</h6>
            </div>
            <div class="col-sm-3">
                <h4>Địa chỉ</h4>
                <h6 style="font-size:15px">268 Lý Thường Kiệt, P.14, Q.10, TP.HCM</h6>
            </div>
            <div class="col-sm-3">
                <h4>Liên hệ</h4>
                <h6>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-youtube"></i>
                    <i class="fa fa-envelope"></i>
                </h6>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-6">
                        <h6>Giới thiệu</h6>
                        <h6>Tuyển dụng</h6>
                    </div>
                    <div class="col-sm-6">
                        <h6>Tài khoản</h6>
                        <h6>Hỗ Trợ</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modall" id="modall">
        <div class="modall-overlay"></div>
        <div class="modall-body">
            <div class="modall-inner">
                <div class="row">
                    <img src="../image/my_avatar2.jpg" class="img-fluid img-modall" alt="">
                </div>
                <div class="form">
                    <label for="">Name</label><br>
                    <input type="text" class="info" value="Nguyen Anh Thien"><br>
                    <label for="">Email</label><br>
                    <input type="text" class="info" value="anhthien@gmail.com"><br>
                    <label for="">Position</label><br>
                    <input type="text" class="info" value="Janitor"><br>
                    <label for="">Phone Number</label><br>
                    <input type="text" class="info" value="123-456-789"><br>
                    <label for="">Address</label><br>
                    <input type="text" class="info" value="666-Ha Noi VN"><br>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="close_modal()">CANCEL</button>
                    <button class="btn btn-success" onclick="alert('Save Completed !')">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
