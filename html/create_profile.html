<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/create_profile.css">
        <title> Profiles</title>
    </head>
    <body>
        <h1 class="createprofile"> CREATE NEW PROFILE </h1> 
        <div class="container5339_1">
            <div class="avatar">
                <h1 class="text17160"> NGUYEN VAN C </h1> 
                <img src="../image/avatar.jpg" class="image2345" alt="">
            </div>
            <div class="namebox1">
                <label for="namebox1">Name</label>
                <input type="text" id="namebox" name="namebox" placeholder="Fill the full name" > 
            </div>
            <div class="phonebox1">
                <label for="phonebox1">Phone</label>
                <input type="text" id="phonebox" name="phonebox" placeholder="Fill the phone number" > 
            </div>
            <div class="emailbox1">
                <label for="emailbox1">Email</label>
                <input type="text" id="emailbox" name="emailbox" placeholder="Fill the email" > 
            </div>
            <div class="BDbox1">
                <label for="BDbox1">Birthday</label>
                <input type="text" id="BDbox" name="BDbox" placeholder="Fill the birthday" > 
            </div>
            <div class="Pbox1">
                <label for="Pbox1">Position</label>
                <input type="text" id="Pbox" name="Pbox" placeholder="Fill the current position" > 
            </div>
            <div class="Addressbox1">
                <label for="Addressbox1">Address</label>
                <input type="text" id="Addressbox" name="Addressbox" placeholder="Fill the address" > 
            </div>
            <button class="resetbutton_1" >Reset</button>
            <button class="savebutton_1" >Create profile</button>
        </div>
    </body>
</html>
