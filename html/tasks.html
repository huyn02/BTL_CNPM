<head>
    <link rel="stylesheet" href="../css/tasks.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
</head>

<body>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 search1">
            <input type="search" placeholder="Search...  ">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4 create">
            <button onclick="show_modal_tasks()" class="btn-create">Create Task<i
                    class="fa fa-plus-circle"></i></button>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <table id="tasks_table">
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Manager</th>
                    <th>Time</th>
                    <th> Address</th>
                    <th><i class="fa fa-pencil"></i></th>
                    <th><i class="fa fa-ban"></i></th>
                </tr>
                <tr id="1">
                    <td>1</td>
                    <td>Clean Up</td>
                    <td>Dat</td>
                    <td>14/12/2022</td>
                    <td>TP.HCM</td>
                    <td><button onclick="edit(1)" class="btn-tasks"></button></td>
                    <td><button onclick="deleteID(1)" class="btn-tasks"></button></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="modall_tasks" id="modall_tasks">
        <div class="modall_tasks-overlay"></div>
        <div class="modall_tasks-body">
            <div class="modall_tasks-inner">
                <div class="form_tasks">
                    <h2>Create A New Task</h2>
                    <label for="">Task</label><br>
                    <input type="text" class="info" id="nametask" placeholder="Name of task" autocomplete="off"><br>
                    <label for="">Manager</label><br>
                    <input type="text" class="info" id="manager" placeholder="Name of manage" autocomplete="off"><br>
                    <label for="">Time</label><br>
                    <input type="text" class="info" id="time" placeholder="day/mounth/year" autocomplete="off"><br>
                    <label for="">Address</label><br>
                    <input type="text" class="info" id="address" placeholder="EX : 777-TP.HCM" autocomplete="off"><br>
                </div>
                <div class="row">

                    <button class="btn btn-secondary" onclick="close_modal_tasks()">CANCEL</button>
                    <button class="btn btn-success" onclick="add()">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modall_tasks" id="modall_tasks_edit">
        <div class="modall_tasks-overlay"></div>
        <div class="modall_tasks-body">
            <div class="modall_tasks-inner">
                <div class="form_tasks">
                    <h2 style="margin-left: 30px;">Edit Task <span id="id_edit"></span></h2>
                    <label for="">Task</label><br>
                    <input type="text" class="info" id="nametask_edit" placeholder="Name of task"
                        autocomplete="off"><br>
                    <label for="">Manager</label><br>
                    <input type="text" class="info" id="manager_edit" placeholder="Name of manage"
                        autocomplete="off"><br>
                    <label for="">Time</label><br>
                    <input type="text" class="info" id="time_edit" placeholder="day/mounth/year" autocomplete="off"><br>
                    <label for="">Address</label><br>
                    <input type="text" class="info" id="address_edit" placeholder="EX : 777-TP.HCM"
                        autocomplete="off"><br>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="close_modal_tasks()">CANCEL</button>
                    <button class="btn btn-success" id="save">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
